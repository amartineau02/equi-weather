<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Equi-Weather</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">

<body>

  <!-- HEADER -->
  <header>
    <img src='https://images.unsplash.com/photo-1460999158988-6f0380f81f4d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80' class='bg'>
    <div class="lead">
      <img src="img/equiweatherLOGO.svg" alt="Equi-Weather">
      <button>
        <p>tap for forecast</p>
      </button>
    </div>
  </header>
  <!-- HEADER -->



  <!-- WEATHER -->
  <section class="weather">


    <div class="head">
      <div class="logo">
        <img src="img/equiweatherLOGO.svg" alt="Equi-Weather">
      </div>
      <div class="info">
        <p>About</p>
      </div>
    </div>


    <div class="current">
      <div class="icon"></div>
      
      <div class="sum"></div>
      
      <div class="high">
        <h3>High</h3>
        <p></p>
      </div>
      <div class="low">
        <h3>Low</h3>
        <p></p>
      </div>
      
      <div class="titles">
          <h3>Humidity</h3>
          <h3>Winds</h3>
          <h3>Precipitation</h3>
      </div>
      <div class="detailinfo">
          <p class="hum"></p>
          <p class="wind"></p>
          <p class="precip"></p>
      </div>

      <div class="warning">
        <p></p>
      </div>
    </div>


    <div class="week">
      
      <h1>7 Day Forecast</h1>
      
      <div class="box box0">
        <div class="icon"></div>
        <h1></h1>
        <h2></h2>
        <div class="extra">
          <div class="humidity"><p></p></div>
          <div class="winds"><p></p></div>
          <div class="precip"><p></p></div>
        </div>
      </div>
      
      <div class="box box1">
        <div class="icon"></div>
        <h1></h1>
        <h2></h2>
        <div class="extra">
          <div class="humidity"><p></p></div>
          <div class="winds"><p></p></div>
          <div class="precip"><p></p></div>
        </div>
      </div>
      
      <div class="box box2">
        <div class="icon"></div>
        <h1></h1>
        <h2></h2>
        <div class="extra">
          <div class="humidity"><p></p></div>
          <div class="winds"><p></p></div>
          <div class="precip"><p></p></div>
        </div>
      </div>

      <div class="box box3">
        <div class="icon"></div>
        <h1></h1>
        <h2></h2>
        <div class="extra">
          <div class="humidity"><p></p></div>
          <div class="winds"><p></p></div>
          <div class="precip"><p></p></div>
        </div>
      </div>

      <div class="box box4">
        <div class="icon"></div>
        <h1></h1>
        <h2></h2>
        <div class="extra">
          <div class="humidity"><p></p></div>
          <div class="winds"><p></p></div>
          <div class="precip"><p></p></div>
        </div>
      </div>

      <div class="box box5">
        <div class="icon"></div>
        <h1></h1>
        <h2></h2>
        <div class="extra">
          <div class="humidity"><p></p></div>
          <div class="winds"><p></p></div>
          <div class="precip"><p></p></div>
        </div>
      </div>

      <div class="box box6">
        <div class="icon"></div>
        <h1></h1>
        <h2></h2>
        <div class="extra">
          <div class="humidity"><p></p></div>
          <div class="winds"><p></p></div>
          <div class="precip"><p></p></div>
        </div>
      </div>

    </div>


  </section>

  <!-- FOOTER -->
  <footer>
    <div class="x"></div>
    <div class="about">
      <h1></h1>
    </div>
    <div class="social"></div>
  </footer>
